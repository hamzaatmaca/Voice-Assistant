<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>
		
	</title>
	<link rel="stylesheet" href="assets/css/index.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="area" class="col-md-6 text-center mt-4 offset-md-3">
				<div id="taskPlan">
					<h3 class="title bg-info">Görev Yöneticisi</h3>

					<div id="speakArea"></div>
					<div class="buttons">
						<button id="daily" class="btn btn-primary">Günlük</button>
						<button id="weekly" class="btn btn-warning">Haftalık</button>
						<button id="montly" class="btn btn-success">Aylık</button>
					</div>
					<div class="addMission">
						<div class="deleteTitle">
							<button id="deleteButton" class="btn btn-danger">Tümünü Sil</button>
							<button id="speakMode" class="btn btn-info">Speak-Off</button>
							<button id="commands" class="btn btn-secondary">Komutlar</button>
						</div>
						<h5>
							Görev Ekle:
							<br>
							<input type="radio" id="day" name="tasks" value="day">
							<label for="day">Günlük</label>
							<input type="radio" id="week" name="tasks" value="week">
							<label for="week">Haftalık</label>
							<input type="radio" id="month" name="tasks" value="month">
							<label for="month">Aylık</label>

						</h5>
						<div id="topTitle" class="addSection">
							<input  id="addTask" type="text" name="addTask">
							<button id="addInfo" class="add btn btn-success">Ekle</button>
						</div>
					</div>
					<div id="showTasks">
						<ul id="totalTaskList">
						</ul>
					</div>			
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="assets/js/index.js"></script>
</body>
</html>
